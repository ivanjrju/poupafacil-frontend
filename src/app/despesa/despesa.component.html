<div class="container">
    <div class="row" *ngIf="exibirCarregamento">
        <div class="col-4">
            <h5 class="card-title">Você não possui despesas cadastradas</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                <img src="../../assets/img/plus-circle-fill.svg"  width="20" height="20"> Nova despesa
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <app-cadastrar-despesa></app-cadastrar-despesa>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container " *ngIf="exibirCarregamento">
    <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
</div>
<div class="container"  *ngIf="exibirEstimativas">
    <br>
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Despesa</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Parcelas</th>
                        <th scope="col">Data</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Grupo</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of despesas">
                        <td>{{item.nomeDespesa}}</td>
                        <td>R$ {{item.valorDespesa}}</td>
                        <td>{{item.parcela}}/{{item.parcelaTotal}}</td>
                        <td>{{item.data}}</td>
                        <td>{{item.tag}}</td>
                        <td>{{item.grupo?.nome}}</td>
                        <td><button type="button" class="btn btn-danger" (click)="deletarDespesa(item)">X</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
